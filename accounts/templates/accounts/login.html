<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Log in</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <div class="min-h-screen flex items-center justify-center p-6">
    <div class="w-full max-w-md bg-white rounded-2xl shadow ring-1 ring-gray-100 p-6">
      <h1 class="text-2xl font-semibold mb-1">Welcome back</h1>
      <p class="text-gray-600 mb-6">Log in to continue</p>

      {% if form.non_field_errors %}
        <div class="mb-4 p-3 rounded-xl bg-rose-50 text-rose-900 ring-1 ring-rose-200 text-sm">
          {{ form.non_field_errors }}
        </div>
      {% endif %}

      <form method="post" class="space-y-4">
        {% csrf_token %}
        <div>
          <label class="block text-sm font-medium mb-1">Username</label>
          {{ form.username }}
        </div>
        <div>
          <label class="block text-sm font-medium mb-1">Password</label>
          <div class="relative">
            {{ form.password }}
            <button type="button" data-toggle-password class="absolute inset-y-0 right-0 px-3 text-gray-500">üëÅÔ∏è</button>
          </div>
        </div>
        <button class="w-full px-4 py-2 rounded-xl bg-emerald-600 text-white shadow hover:bg-emerald-700">Log in</button>
      </form>

      <p class="mt-6 text-sm text-gray-600">No account?
        <a href="{% url 'accounts:signup' %}" class="text-emerald-700 font-medium">Sign up</a>
      </p>
    </div>
  </div>

  <script>
    document.querySelectorAll('[data-toggle-password]').forEach(btn => {
      btn.addEventListener('click', () => {
        const input = btn.parentElement.querySelector('input');
        input.type = input.type === 'password' ? 'text' : 'password';
      });
    });
  </script>

  {% include 'includes/footer.html' %}
</body>
</html>
